name: Christmas Lights Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *" # todo dia
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Christmas lights SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: ""
          config_display: large
          plugin_calendar: yes
          plugin_calendar_limit: 0
          plugin_calendar_colors: |
            #0a0a0a, #165b33, #cc231e, #f8b229, #165b33
          plugin_calendar_animation: true
          filename: christmas-lights.svg

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸŽ„ update christmas lights graph"
