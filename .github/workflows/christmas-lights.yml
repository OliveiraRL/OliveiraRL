name: Christmas Lights Grid

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # a cada 6 horas
  push:
    branches: [main]

jobs:
  lights:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Generate Christmas Lights SVG
        run: python scripts/generate_lights.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit SVG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸŽ„ Atualiza pisca-pisca de contribuiÃ§Ãµes"
          file_pattern: christmas-lights.svg
